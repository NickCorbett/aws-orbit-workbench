Name: dev-env
CodeartifactDomain: aws-orbit
CodeartifactRepository: python-repository
ScratchBucketArn: !SSM ${/orbit/dev-env/demo::ScratchBucketArn}
UserPoolId: !SSM ${/orbit/dev-env/demo::UserPoolId}
SharedEfsFsId: !SSM ${/orbit/dev-env/demo::SharedEfsFsId}
SharedEfsSgId: !SSM ${/orbit/dev-env/demo::SharedEfsSgId}
Images:
    JupyterHub:
        Repository: !ENV ${JUPYTER_HUB_REPO::aws-orbit-jupyter-hub}
        Source: !ENV ${IMAGE_SOURCE::code}
        Path: !ENV ${IMAGE_PATH::../images/jupyter-hub}
        Version: latest
    JupyterUser:
        Repository: !ENV ${JUPYTER_USER_REPO::aws-orbit-jupyter-user}
        Source: !ENV ${IMAGE_SOURCE::code}
        Path: !ENV ${IMAGE_PATH::../images/jupyter-user}
        Version: latest
    LandingPage:
        Repository: !ENV ${LANDING_PAGE_REPO::aws-orbit-landing-page}
        Source: !ENV ${IMAGE_SOURCE::code}
        Path: !ENV ${IMAGE_PATH::../images/landing-page}
        Version: latest
    CodeBuild:
        Repository: !ENV ${CODE_BUILD_IMAGE::aws-orbit-code-build-base}
        Source: !ENV ${IMAGE_SOURCE::code}
        Path: !ENV ${IMAGE_PATH::../images/code-build-image}
        Version: latest
Networking:
    VpcId: !SSM ${/orbit/dev-env/demo::VpcId}
    PublicSubnets: !SSM ${/orbit/dev-env/demo::PublicSubnets}
    PrivateSubnets: !SSM ${/orbit/dev-env/demo::PrivateSubnets}
    IsolatedSubnets: !SSM ${/orbit/dev-env/demo::IsolatedSubnets}
    Data:
        InternetAccessible: false
        NodesSubnets: !SSM ${/orbit/dev-env/demo::NodesSubnets}
    Frontend:
        LoadBalancersSubnets: !SSM ${/orbit/dev-env/demo::LoadBalancersSubnets}
ManagedNodegroups:
-   Name: primary-compute
    InstanceType: m5.2xlarge
    LocalStorageSize: 128
    NodesNumDesired: 2
    NodesNumMax: 3
    NodesNumMin: 1
    Labels:
        instance-type: m5.2xlarge
Teams:
-   Name: lake-creator
    Policies:
    - orbit-dev-env-demo-lake-creator-add-policy
    GrantSudo: false
    JupyterhubInboundRanges:
    - 0.0.0.0/0
    Plugins: !include lake-creator-plugins.yaml
    EfsLifeCycle: AFTER_7_DAYS
